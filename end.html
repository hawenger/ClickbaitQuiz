<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/endstyle.css">
        <script src="assets/end.js" defer></script>
        <title>Quick Quiz</title>
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore"></h1>
                <form>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        placeholder="username"
                    />
                    <button 
                        type="submit" 
                        class="btn" 
                        id="saveScoreBtn" 
                        onclick="saveHighScore(event)"
                        disabled
                        >
                        SUBMIT
                    </button>
                </form>
                <a class="btn" href="/quiz">PLAY AGAIN</a>
                <a class="btn" href="/">HOME</a>
            </div>
        </div>
    </body>
</html>
